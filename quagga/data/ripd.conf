router rip
  network 192.168.32.0/24
  network 192.168.33.0/24
  key chain keys
    key 1
      key-string key1
    key 2
      key-string key2
  interface eth1
    ip rip authentication mode md5
    ip rip authentication key-chain keys
  log stdout debugging
  password password
  debug rip events
  debug rip packet
