version: '2'
services:
  mysql:
    image: twhtanghk/mysql-backup
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    volumes:
      - ./logrotate.conf:/etc/logrotate.conf
      - ./crontab:/var/spool/cron/crontabs/root
    entrypoint: /root/entrypoint.sh
    env_file:
      - ../.env
      - ./.env
